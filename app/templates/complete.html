<div class="list">
  <a ui-sref="landing" class="view-switch">Current Tasks</a>
  <div class="heading">
    <h1>Completed Lists</h1>
  </div>
  <div class="body">
    <div ng-repeat="task in complete.tasks" ng-show="(complete.current_time - task['Created_at']) > 604800000 || task['Complete'] == true" class="tasks" ng-class-odd="'diff-color'">
      {{ task.Description }} <br/>
    </div>
  </div>
</div>
