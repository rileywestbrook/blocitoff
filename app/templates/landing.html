<div ng-repeat="task in landing.tasks">
  {{task["Description"]}} <br />
</div>
<form>
	<h3>Create a new Item</h3>
	<input type="text" ng-model="task.description"> <br />
	<div class="submission">
		<button ui-sref="landing">Cancel</button>
		<input type="submit" ng-click="update(task)" value="Add">
	</div>
</form>
