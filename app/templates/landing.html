<div class="list">
  <div class="heading">
    <h1>Task List</h1>
  </div>
  <div class="body">
    <div ng-repeat="task in landing.tasks" class="tasks" ng-class-odd="'diff-color'">
      {{ task.Description }} <br/>
    </div>
  </div>
  <div class="input-field">
    <form>
    	<input type="text" ng-model="task.description" class="task-input">
    	<input type="submit" ng-click="update(task)" value="Add" class="task-add">
    </form>
  </div>
</div>
